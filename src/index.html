<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="Img\favicon\favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="container">
            <div class="promo__logo">
                <img class="promo__img" src="Img\building-blocks-2026723_960_720.png" alt="logo">
                <h1 class="promo__title">ТЕТРИС</h1>
            </div>
            <header class="header">
                <a href="#" class="header__text">
                    Очки <span id="score">0</span>
                </a>
                <a href="#" class="header__text">
                   Линии <span id="lines">0</span>
                </a>
                <a href="#" class="header__text">
                    Уровень  <span id="level">0</span>
                </a>
            </header>
            <div class="promo__wrapper">
                <div class="promo__space"></div>
                <button class="promo__btn">Играть</button>
            </div>

            <div class="menu">
                <div class="bottomMenu">
                    <p>Размер доски:</p>
                    <button class='50 bottomMenu_bottomButtonRow1'>размер: 50x30</button>
                    <button class='70 bottomMenu_bottomButtonRow1 bottomMenu_activeButton'>размер: 70x50</button>
                    <button class='100 bottomMenu_bottomButtonRow1'>размер: 100x80</button>
                    <p>Скорость игры:&nbsp;</p>
                    <button class='slow bottomMenu_bottomButtonRow2'>Медленная</button>
                    <button class='medium bottomMenu_bottomButtonRow2'>Средняя</button>
                    <button class='fast bottomMenu_bottomButtonRow2 bottomMenu_activeButton'>Быстрая</button>
                </div>
                
                <div class='notice'>
                    Наслаждайся игрой и улучшай свои рекорды!
                </div>
            </div>
        </div>
    </section>
    
    <footer class="end">
        <div class="end__text">Сознадо с &hearts;</div>
    </footer>
    
</body>
</html>
